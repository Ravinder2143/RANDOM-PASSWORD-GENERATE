<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>PASSWORD GENERATOR</h1>
        <div class="PAS">  
           <input readonly placeholder="PASSWORD" class="display" data-password>
           <button class="copyBtn" data-copy>
            <span class="tooltip" data-copyMsg></span>
            <img src="copy.svg" alt="copy" width="16px" height="20px">
           </button>
        </div>

        <!-- nicha vla container pasword length and upper case lower case etc -->
        <div class="big">
            <div class="lenght" >
                <p>password length</p>
                <p data-lenghtnumber>0</p>
            </div>


            <!-- slider -->
             <div>
                <input type="range" id="volume"  min="0" max="20" />
             </div>


             <!-- uppercase vla section -->
            <div class="upper">
                <input type="checkbox" id="uppercase">
                <label for="include Lowercase Letters">include Uppercase Letters</label>
            </div>

            <div class="lower">
                <input type="checkbox" id="lowercase">
                <label for="include Lowercase Letters">include Lowercase Letters</label>
            </div>
             
            <div class="number">
                <input type="checkbox" id="digit">
                <label for="include Lowercase Letters">include Numbers</label>
            </div>

            <div class="Symbol">
                <input type="checkbox" id="sym">
                <label for="include Lowercase Letters">include Symbols</label>
            </div>

            <div class="strenght">
                <p>strenght</p>
                <div class="indicator" data-indicator></div>
            </div>

            <div>
                <button class="generateButton" >GENERATE PASSWORD </button>
            </div>
        </div>
    </div>
    <script src="generate_password.js"></script>
</body>
</html>
